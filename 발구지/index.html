<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>airbnb</title>
    <link rel="stylesheet" href="css/style_test.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="notice"><a href="#">에어비앤비의 코로나19 대응 방안에 대한 최신 정보를 확인하세요.</a></div>
    <header class="header">
        <div class="header-inner">
            <div class="gnb-wrap">
                <a href="" class="logo"></a>
                <ul class="gnb">
                    <li><a href="">숙소</a></li>
                    <li><a href="">체험</a></li>
                    <li><a href="">온라인 체험</a></li>
                </ul>
                <div class="search-sticky">
                    <button class="search-sticky-btn">
                        <span>검색 시작하기</span>
                        <i class="fas fa-search search-sticky-img"></i>
                    </button>
                </div>
                <ul class="my">
                    <li><a href="">호스트 되기</a></li>
                    <li><a href=""><i class="fas fa-globe"></i></a></li>
                    <li class="profile"><a href="">
                        <i class="fas fa-bars"></i>
                        <i class="far fa-user-circle"></i>
                    </a></li>
                </ul>
            </div>
            <div class="search-bar">
                <div class="search-menu">
                    <label for="location">위치</label>
                    <input id="location" type="text" placeholder="어디로 여행가세요?">
                </div>
                <div  class="search-menu">
                    <label for="checkin">체크인</label>
                    <input id="checkin" type="text" placeholder="날짜 입력">
                </div>
                <div class="search-menu">
                    <label for="checkout">체크아웃</label>
                    <input id="checkout" type="text" placeholder="날짜 입력">
                </div>
                <div class="search-menu">
                    <label for="number">인원</label>
                    <input id="number" type="text" placeholder="게스트 추가">
                </div>
                <div class="search-btn">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </header>
    <script>
    document.getElementById("icon").onclick = function () {
        document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")) {
                icon.src = "./image/day-mode.png"
            }else{
                icon.src = "./image/dark-mode.png"
            }
        };

    $(window).scroll(function() {
        var scroll = $(window).scrollTop();
        if (scroll >= 110) {
            $(".header").addClass("sticky");
        } else {
            $(".header").removeClass("sticky");
        }
    });
    </script>
</body>
</html>
